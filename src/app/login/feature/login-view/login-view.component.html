<div class="container mt-5 pt-2 ">
  <div class="row justify-content-center align-items-start">
    <div class="headers-section text-center text-white mb-3">
    <h1 class="display-3 mb-4" ><i class="bi bi-file-medical"></i></h1>
    <h3>Sign in to PPMS</h3>
    </div>
     <div class="col-md-6 col-lg-4 col-xl-4">
        <div class="card p-2 mb-3">
           <div class="card-body">
              <form [formGroup]="loginForm" >
                 <div class="form-group mb-3">
                    <label for="emailaddress">Email address </label>
                    <input type="email" name="email" formControlName="username" class="form-control app-background" >
                 </div>
                 <div class="form-group mb-4">
                  <div class="password-label-section d-flex flex-row justify-content-between">
                    <label for="password">Password</label>
                    <a href="">Forgot password?</a>
                  </div>
                    <input type="password" formControlName="password"  class="form-control app-background" id="password" name="password" >
                 </div>
                 <div class="form-group mb-0 text-center">
                    <button [disabled]="!loginForm.valid || isLoading" class="btn " (click)="login()" style="width: 100%;" type="submit" name="submit">
                      <ng-container *ngIf="!isLoading; else elseIsLoadingTemplate">
                          Sign in
                      </ng-container>
                      <ng-template #elseIsLoadingTemplate>
                          Please wait
                      </ng-template>

                    </button>
                 </div>
              </form>
           </div>
        </div>

        <div class="card login-card-footer">
          <div class="card-body p-4">
            <div class="content text-center">
              New to PPMS? <a class="ms-2" href="">Create an create an account</a>.
            </div>
          </div>
        </div>
     </div>
  </div>
</div>
