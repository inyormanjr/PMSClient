<div class="container-fluid p-4 ps-5 pe-5  h-100">
  <section class="menu d-flex  mb-4">
    <div class="me-2">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-dark" for="btnradio1">Created</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-dark" for="btnradio2">Assigned</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-dark" for="btnradio3">Mentioned</label>
      </div>
    </div>
    <div class="input-group">
      <input type="text" class="form-control app-background" placeholder="Search for an activity" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      <button class="btn btn-outline-secondary" [routerLink]="'create'" type="button" id="button-addon2">Create</button>
    </div>
  </section>
  <section class="activity-list pb-3">
    <div class="activity-list-menu  d-flex justify-content-end border border-1 border-dark rounded-top pt-2 pb-2 pe-1 ps-1">
      <div class="me-auto ">
        <div class="btn-group" role="group1" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check check-status" name="btnStatus" id="btnStatus1" autocomplete="off" checked>
          <label class="btn btn-outline-dark border-0" for="btnStatus1"><i class="bi bi-record-circle text-success"></i><strong> 66 Open</strong></label>

          <input type="radio" class="btn-check check-status" name="btnStatus" id="btnStatus2" autocomplete="off">
          <label class="btn btn-outline-dark border-0" for="btnStatus2"><i class="bi bi-check-lg text-info"></i><strong> 88 Closed</strong></label>
        </div>
      </div>
      <div class="dropdown">
        <a class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
           Sort
        </a>
        <ul class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item bg-dark" href="#">Newest</a></li>
          <li><a class="dropdown-item bg-dark" href="#">Oldest</a></li>
          <li><a class="dropdown-item bg-dark" href="#">Most commented</a></li>
          <li><a class="dropdown-item bg-dark" href="#">Recently updated</a></li>
        </ul>
      </div>
    </div>
    <app-activity-line-item></app-activity-line-item>
    <app-activity-line-item></app-activity-line-item>
    <app-activity-line-item></app-activity-line-item>
    <app-activity-line-item></app-activity-line-item>
    <app-activity-line-item></app-activity-line-item>
    <app-activity-line-item></app-activity-line-item>
  </section>
</div>
